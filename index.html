<!DOCTYPE html>
<html>
  <head>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"
    crossorigin="anonymous"></script>
    <script src="/static/chess.js"></script>
    <style>
      table{
          margin: auto;
      }
      .highlight{
        background-color: coral!important;
      }
      td{
          height: 60px;
          width: 60px;
          text-align: center;
          font-size: 48px;
          cursor: pointer;
      }
      .light-cell{
          background-color: lightblue;
      }
      .dark-cell{
          background-color: grey;
      }
      .selected{
          background-color:orange;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="board">

    </div>
    <script>
        const pieceToText = {
          "K": "&#x2654;",
          "Q": "&#x2655;",
          "R": "&#x2656;",
          "B": "&#x2657;",
          "N": "&#x2658;",
          "P": "&#x2659;",
          "k": "&#x265A;",
          "q": "&#x265B;",
          "r": "&#x265C;",
          "b": "&#x265D;",
          "n": "&#x265E;",
          "p": "&#x265F;",
        }
        const initialFen = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 0";
        var board = new Board(initialFen);
        let selectedPiece;
  
        function boardToHTML(){
            console.log(board.array);
            let table = document.createElement("table");
            let currentRow;
            for(i=0; i<64; i++){
                if(i % 8 == 0){
                    if(currentRow)
                      table.appendChild(currentRow);
                    currentRow = document.createElement("tr");
                }
                
                let currentColumn = document.createElement("td");
                if((Math.floor(i/8) + (i % 8)) % 2 == 0)
                    currentColumn.classList.add("light-cell");
                else
                    currentColumn.classList.add("dark-cell");
                
                if(board.array[i])
                    currentColumn.innerHTML = pieceToText[board.array[i].type];
                currentColumn.setAttribute("id", i);
                currentRow.appendChild(currentColumn);
            }
            table.appendChild(currentRow);
            $("#board").append(table);
        }
  
        function highlightMoves(index){
            let moves = board.array[index].getAllMoves(board, index);
            console.log(moves);
            for(move of moves)
                $("#"+String(move)).addClass("highlight");
        }
  
        function unselect(){
            $("#" + selectedPiece).removeClass("selected");
            selectedPiece = null;
            $(".highlight").removeClass("highlight");
        }
  
        function select(index){
            unselect();
            $("#" + index).addClass("selected");
            selectedPiece = index;
            highlightMoves(index);
        }
        
        function processClick(index){
            if(selectedPiece === index)
                unselect();
            else if(selectedPiece == null && board.array[index] && board.player == board.array[index].player)
                select(index);
            else if(board.array[index]?.player == changePlayer(board.player))
                unselect();
            else if(selectedPiece != null){
                let legalMoves = board.getNextMoves();
                if(legalMoves[selectedPiece].includes(Number.parseInt(index))){
                    board.makeMove(selectedPiece, index);
                }
            }
        }
  
        $(document).ready(function(){
            boardToHTML();
            
            $("td").click(function(){
                processClick(this.id);
            });
        });
  
        
        
      </script>
  </body>
</html>
