<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            function createRoom(){
                socket.emit("roomCreate");
            }

            function joinRoom(id){
                socket.emit("roomJoin", id);
            }
            socket.on("getGameId", val => {
                console.log(val);
            });
            socket.on("invalidRoomId", () => alert("XYZ"));
            socket.on("roomFull", () => alert("FULL"));
            socket.on("startGame", () => console.log("start game"));
            socket.on("joinedRoom", () => console.log("joined room"));
        </script>
    </head>
    <body>
    </body>
</html>
